<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="design-sidebar">
    <div class="logo-banner">
      <img src="images/odin-lined.png" alt="logo">
      <span>VIKING</span>
    </div>
  </div>
  <div class="container">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Signup now to get started</p>
    <p>You know you want to.</p>
    <form action="" method="post">
      <h2>Let's do this!</h2>
      <fieldset>
        <div>
          <label for="first_name">FIRST NAME </label>
          <input type="text" id="first_name" name="first_name">
        </div>
        <div>
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name">
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="user_email">EMAIL </label>
          <input type="email" id="user_email" name="user_email">
        </div>
        <div>
          <label for="phone_number">PHONE NUMBER </label>
          <input type="number" id="phone_number" name="phone_number">
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="password">PASSWORD </label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <label for="confirm_password">CONFIRM PASSWORD </label>
          <input type="password" id="confirm_password" name="confirm_password">
        </div>
      </fieldset>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
</body>
</html>
